<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Portfolio</title>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="https://bulma.io">
        <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <span class="btn nav-btn">about</span>
          <span class="btn nav-btn">portfolio</span>
        </div>
      </div>
    </div>
  </nav>

  <!-- HEADER -->
  <section class="hero header is-fullheight-with-navbar">
    <div class="container">
      <h1 class="title main-title">Romain Sanson</h1>
      <h2 class="subtitle">
        A simple container to divide your page into <strong>sections</strong>, like the one you're currently reading
      </h2>
      <span>
        <i class="fab fa-github social-link animated"></i>
        <i class="fab fa-linkedin-in social-link animated"></i>
        <i class="fas fa-envelope social-link animated"></i>
        <i class="fab fa-stack-overflow social-link animated"></i>
      </span>
      <hr class="break">
    </div>
  </section>

  <!-- SKILLS -->
  <section class="hero is-light">
    <div class="hero-body">
      <div class="columns is-centered">
        <div class="column skill"><i class="fab fa-git-square"></i></div>
        <div class="column skill"><i class="fab fa-github"></i></div>
        <div class="column skill"><i class="fab fa-js-square"></i></div>
        <div class="column skill"><i class="fab fa-css3-alt"></i></div>
        <div class="column skill"><i class="fab fa-html5"></i></div>
        <div class="column skill"><img src="assets/images/sass.png"></div>
        <div class="column skill"><i class="fab fa-react"></i></div>
        <div class="column skill"><img src="assets/images/redux.png"></div>
        <div class="column skill"><img src="assets/images/ruby.png"></div>
        <div class="column skill"><img src="assets/images/rails.png"></div>
        <div class="column skill"><img src="assets/images/postgresql.png"></div>
        <div class="column skill"><img src="assets/images/heroku.png"></div>
      </div>
    </div>
  </section>

  <script src="javascript/application.js"></script>
</body>
</html>
